  <!-- ************************** -->
  <!-- start of signup -->
  <section class="signup">
    <div class="container-fluid">
      <div class="row pp-c">
        <div class="col-md-12">
          <div class="last-step">
            <a href="#" class="float-right skipe">Skip</a>

            <h2>one last <span>step</span> <small>You can always change this information</small> </h2>
          </div>
        </div>
        <div class="col-md-12">
          <form class="last-form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="fname" class="col-md-3">First Name</label>
                  <input type="text" class="form-control sign-input col-md-9" id="fname"
                    placeholder="Type Your First Name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="lname" class="col-md-3">Last Name</label>
                  <input type="text" class="form-control sign-input col-md-9" id="lname"
                    placeholder="Type Your Last Name">
                </div>
              </div>
              <!-- end first row -->
              <div class="col-md-6">
           <div class="row">
            <label class="col-md-3" for="inputGroupSelect02">Country</label>
            <div class="input-group mb-3 col-md-9 px-0">
              <select class="custom-select sign-input" id="inputGroupSelect02">
                <option selected>United Kingdome <span><img src="assets/images/flag.svg" alt=""></span></option>
                <option value="1">One </option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="input-group-append">
                <label class="input-group-text label-flage" for="inputGroupSelect02"><img
                    src="assets/images/Drobdown.svg" alt="" class="dro-flag img-fluid"></label>
              </div>
            </div>
           </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="UBirth" class="col-md-3">Birthday</label>
                  <input type="date" class="form-control sign-input col-md-9" id="UBirth" >

                </div>
              </div>
              <!-- end sec row -->
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="Degree" class="col-md-3">Degree</label>
                  <input type="text" class="form-control sign-input col-md-9" id="Degree"
                    placeholder="Your degree">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="Profession" class="col-md-3">Profession</label>
                  <input type="text" class="form-control sign-input col-md-9" id="Profession"
                    placeholder="your profession">
                </div>
              </div>
              <!-- end first row -->
              <div class="col-md-6">
                <div class="row">
                  <label for="" class="col-md-3">Gender</label>
                  <div class="col-md-9 pl-0">
                    <button type="button" class="btn btn-Male">Male</button>
                    <button type="button" class="btn btn-Female">Female</button>

                  </div>

                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                 <label class="col-md-3" for="inputGroupSelect02">Field of study</label>
                 <div class="input-group mb-3 col-md-9 px-0">
                   <select class="custom-select sign-input" id="inputGroupSelect02">
                     <option selected>What did you study</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                   </select>
                   <div class="input-group-append">
                     <label class="input-group-text label-flage" for="inputGroupSelect02"><img
                         src="assets/images/Drobdown.svg" alt="" class="dro-flag img-fluid"></label>
                   </div>
                 </div>
                </div>
                   </div>
              <div class="col-12 text-center mt-5">
                <button type="submit" class="btn btn-sign-sm">Verify and continue</button>
                <h6 class="ver"><small>a Verification mail will be sent shortly</small></h6>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
